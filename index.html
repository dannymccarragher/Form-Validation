<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <!-- Caution sign from  https://www.compart.com/en/unicode/U+26A0#:~:text=Unicode%20Character%20%E2%80%9C%E2%9A%A0%E2%80%9D%20(U%2B26A0)-->
    <div id="container">
        <h1>Create Account</h1>
        <form method="post" id="account-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            <span id="err-name" class="err">
                &#9888 Field is required 
            </span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="you@example.com">
                <span id="err-email" class="err">
                    &#9888 Field is required 
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
                <span id="err-password" class="err">
                    &#9888 Field is required 
                </span>
                <span id="password-length" class="err">
                    Password must have 8 characters!
                </span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password">
                <span id="err-confirm-password" class="err">
                    &#9888 Field is required 
                </span> 
                <span id="password-match" class="err">
                    Passwords must match!
                </span>
            </div>

            <div id="term-button">
                <input type="checkbox" id="terms" value="terms">
                <label for="terms">I agree to the terms</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
